    <script>
           window.onload = function () {
            const road = document.getElementById('road');
            const length = road.getTotalLength();
            road.style.transition = road.style.WebkitTransition = 'none';
            road.style.strokeDasharray = length + ' ' + length;
            road.style.strokeDashoffset = length;
            road.getBoundingClientRect();
            road.style.transition = road.style.WebkitTransition = 'stroke-dashoffset 5s ease-in-out';
            road.style.strokeDashoffset = '0';
        };
