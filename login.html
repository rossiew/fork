<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(58, 121, 167);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Кіру</h2>
        <div id="welcome-message" class="hidden">
            <p>Қош келдіңіз, <span id="user-name"></span>!</p>
        </div>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Есіміңіз:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Сіздің Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Сіздің құпиясөз:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Кіру</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registration-form");
            const welcomeMessage = document.getElementById("welcome-message");
            const usernameSpan = document.getElementById("user-name");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;


                const userData = {
                    username: username,
                    email: email,
                    password: password
                };

                console.log("User Data:", userData);
                usernameSpan.textContent = username;
                welcomeMessage.classList.remove("hidden");

                form.reset();
            });
        });
    </script>
</body>

</html>
